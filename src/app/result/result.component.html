<div class="container text-center mb-5">
    <h1>Result</h1>
    <ul class="list-group text-left" style="max-width: 500px; margin: auto;">
        <li class="list-group-item d-flex align-items-center">
            <span class="d-flex-inline flex-fill">Correct Answers:</span>
            <button class="btn btn-success">{{quizService.result.correct}}</button>
        </li>
        <li class="list-group-item d-flex align-items-center">
            <span class="d-flex-inline flex-fill">Incorrect Answers:</span>
            <button class="btn btn-danger">{{quizService.result.total - quizService.result.correct }}  </button>
        </li>
        <li class="list-group-item d-flex align-items-center">
            <span class="d-flex-inline flex-fill">Total Questions:</span>
            <button class="btn btn-primary">{{quizService.result.total}}</button>
        </li>
    </ul>

    <h3 class="mt-3">
        Thank you for participating. :)
        <button class="btn btn-primary" routerLink="">HOME</button>
    </h3>
</div>
