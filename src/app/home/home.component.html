<div class="container text-center mb-5">
    <h1>Welcome to Quiz Center!</h1>
    <h3>Please select the Subject.</h3>

    <ul class="list-group text-left" style="max-width: 500px; margin: auto;">
        <li class="list-group-item active">Select the Subject</li>
        <li class="list-group-item d-flex align-items-center" *ngFor="let courseArr of courseList">
            <span class="d-flex-inline flex-fill"> {{courseArr.name}}</span>
            <button class="btn btn-warning" [routerLink]="['/quiz',courseArr.id]">Start</button>
        </li>
    </ul>
</div>
